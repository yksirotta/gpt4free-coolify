version: '3'
services:
  gpt4free:
    image: yksirotta/gpt4free-coolify:latest
    shm_size: '2gb'
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - '10555:10555'
      - '8068:8068'
      - '10555:1337'
      - '10555:7900'
    volumes:
      - .:/app
    environment:
      - OLLAMA_HOST=host.docker.internal
  localhost:
    ports:
      - '7900:7900'
    environment:
      - OLLAMA_HOST=host.docker.internal
